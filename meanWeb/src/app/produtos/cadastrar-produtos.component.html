<div class="container">

  <form>
    <div class="form-group row">
      <div class="col-sm-8">
        <label class="col-form-label col-form-label-lg">Nome do Produto:</label>
        <input type="text" [value]="campoNome" (input)="campoNome = $event.target.value" class="form-control form-control-lg">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-8">
        <label class="col-form-label col-form-label-lg">Descricao do Produto:</label>
        <input type="text" [value]="descricao" (input)="descricao = $event.target.value" class="form-control form-control-lg">
      </div>
    </div> 

    <div class="form-group row">
      <div class="col-sm-4">
        <label class="col-form-label col-form-label-lg">quantidade:</label>
        <input  type="number" class="form-control" [value]="quantidade" min="1" (input)="quantidade = $event.target.value">
      </div>

      <div class="col-sm-4">
        <label class="col-form-label col-form-label-lg">valor:</label>      
        <input class="form-control" [value]="valor" (input)="valor = $event.target.value" min="0" type="number">
      </div>
    </div> 
    <div class="form-group row">
      <div class="col-sm-8">
        <label class="col-form-label col-form-label-lg">Escolha uma foto:</label>
        <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-8">
        <button type="button" class="btn btn-success btn-s" (click)="cadastrarProduto()" [disabled]="!uploader.getNotUploadedItems().length">
          <span class="glyphicon glyphicon-upload"></span> Cadastrar
        </button>
      </div>
    </div>
  </form>
</div>
