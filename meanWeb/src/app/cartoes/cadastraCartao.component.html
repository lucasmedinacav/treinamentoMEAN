<div class="container">
  <div class="col-sm-6" style="padding: 0px; border-right: 1px #f2f2f2 solid;">
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-4 col-form-label col-form-label-lg">Endereco de entrega:</label>
      <div class="col-sm-8">
        <output for="lgFormGroupInput" class="col-sm-8 col-form-label col-form-label-lg">{{ enderecoEntrega }}</output>
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-4 col-form-label col-form-label-lg">CEP:</label>
      <div class="col-sm-8">
        <output for="lgFormGroupInput" class="col-sm-8 col-form-label col-form-label-lg">{{ cep }}</output>
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-4 col-form-label col-form-label-lg">Cidade:</label>
      <div class="col-sm-8">
        <output for="lgFormGroupInput" class="col-sm-8 col-form-label col-form-label-lg">{{ cidade }}</output>
      </div>
    </div>
  </div>
    <div class="col-sm-5">
      <table>
        <tbody>
          <tr>
            <td class="text-capitalize col-xs-8">SubTotal:</td>
            <td class="text-uppercase">R$</td>
            <td id="basket-summary-subtotal" class="text-right col-xs-4">{{ subtotal }}</td>
          </tr>
          <tr>
            <td class="text-capitalize col-xs-8">Frete (?):</td>
            <td></td>
            <td class="text-right col-xs-4" colspan="2">-</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="table-divisor">
            <td colspan="3"></td>
          </tr>
          <tr class="text-primary summary-total">
            <td class="text-capitalize col-xs-8">Total:</td>
            <td class="text-uppercase">R$</td>
            <td class="text-uppercase text-right col-xs-4" id="total-amount"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  <hr align="center" class="col-xs-11" width="100%" size="1" color="#f2f2f2">

  <form>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Número do cartão:</label>
      <div class="col-sm-8">
        <input type="text" [value]="numeroCartao" (input)="numeroCartao = $event.target.value" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Número do cartão">
      </div> 
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Nome impresso no cartão:</label>
      <div class="col-sm-8">
        <input type="text" [value]="nomeImpressoCartao" (input)="nomeImpressoCartao = $event.target.value" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Nome impresso no cartão">
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Validade:</label>
      <div class="col-sm-8">
        <input class="form-control" [value]="validade" (input)="validade = $event.target.value" type="month" value="2017-06" id="example-month-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Código de segurança:</label>
      <div class="col-sm-8">
        <input type="number" [value]="codigoSeguranca" (input)="codigoSeguranca = $event.target.value"  class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Código de segurança">
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Parcelar em:</label>
      <div class="col-sm-8">
        <input class="form-control" [value]="quantidadeParcelas" (input)="quantidadeParcelas = $event.target.value" type="number" value="0" id="example-number-input">
      </div>
    </div><br /><br />
    <div class="form-group row">      
      <div class="col-sm-8">
        <a routerLink="/preenchimentoCartao" class="btn btn-success">Pagar com Cartão de Crédito</a>
      </div>
      
    </div>
    <div class="checkbox">
  <label><input type="checkbox" value="">Salvar dados para futuras compras</label>
</div>
        
    
  </form>
</div>
