<h1> CADASTRO DE PRODUTOS </h1>
<HR/>
<form [formGroup]="formProduto" (submit)="insertProduto($event)" class="form-horizontal"> 
    <fieldset class="form-group">
    <div class="form-group" class="col-sm-4">
        <div>
            <label for="nome">Produto:</label>
        </div>
        <div>
            <input type="text" 
                  id="nome" 
                  name="nome"
                  [(ngModel)]="produto.nome" 
                  class="form-control" 
                  formControlName="nome"
                  />
        </div>
        <BR/>
        <div>
            <label for="descricao">Descrição:</label>
        </div>
        <div>
            <input type="text" 
                  id="descricao" 
                  name="descricao"
                  [(ngModel)]="produto.descricao" 
                  class="form-control" 
                  formControlName="descricao"
                  />
        </div>
        <BR/>
        <div>
            <label for="valor">Valor: </label>
        </div>
        <div>
            <input type="text" 
                  id="valor" 
                  name="valor"
                  [(ngModel)]="produto.valor" 
                  class="form-control" 
                  formControlName="valor"
                  />
        </div>
        <BR/>
        <div>
            <label for="quantidade">Quantidade: </label>
        </div>
        <div>
            <input type="text" 
                  id="quantidade" 
                  name="quantidade"
                  [(ngModel)]="produto.quantidade" 
                  class="form-control" 
                  formControlName="quantidade"
                  />
        </div>
        <BR/>
        <div>
            <label for="urlFoto">urlFoto: </label>
        </div>
        <div>
            <input type="text" 
                  id="urlFoto" 
                  name="urlFoto"
                  [(ngModel)]="produto.urlFoto" 
                  class="form-control" 
                  formControlName="urlFoto"
                  />
        </div>
        <BR/>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
    </fieldset>
</form>
