<form>
    <div class="form-group row" style="text-align:right">
        <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Número do cartão:</label>
        <div class="col-sm-6">
            <input type="text" [value]="numeroCartao" (input)="numeroCartao = $event.target.value" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Número do cartão">
        </div>
    </div>
    <div class="form-group row" style="text-align:right">
        <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Nome impresso no cartão:</label>
        <div class="col-sm-6">
            <input type="text" [value]="nomeImpressoCartao" (input)="nomeImpressoCartao = $event.target.value" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Nome impresso no cartão">
        </div>
    </div>
    <div class="form-group row" style="text-align:right">
        <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Validade:</label>
        <div class="col-sm-6">
            <input class="form-control" [value]="validade" (input)="validade = $event.target.value" type="text" value="2017-06" id="example-month-input">
        </div>
    </div>
    <div class="form-group row" style="text-align:right">
        <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Código de segurança:</label>
        <div class="col-sm-6">
            <input type="number" [value]="codigoSeguranca" (input)="codigoSeguranca = $event.target.value" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Código de segurança">
        </div>
    </div>
    <div class="form-group row" style="text-align:right">
        <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Parcelar em:</label>
        <div class="col-sm-6">
            <input class="form-control" [value]="quantidadeParcelas" (input)="quantidadeParcelas = $event.target.value" type="number" value="0" id="example-number-input">
        </div>
    </div><br /><br />
    <div class="form-group row">
        <div class="col-sm-6">
            <a (click)="pagarComCartaoCredito()" class="btn btn-success">Pagar com Cartão de Crédito</a>
        </div>

    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="">Salvar dados para futuras compras</label>
    </div>

</form>
