<div class="col-md-3">
    <p class="lead">Escolha por categoria</p>
    <div class="list-group">
        <a href="#" class="list-group-item">Soluções Tecnólogicas</a>
        <a href="#" class="list-group-item">Serviços</a>
        <a href="#" class="list-group-item">Campanhas</a>
    </div>
</div>

<div class="col-md-9">
    <div id="myCarousel" class="carousel slide carousel-main" data-ride="carousel" data-interval="2000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://placehold.it/800x300" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="http://placehold.it/800x300" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="http://placehold.it/800x300" alt="Flower" width="460" height="345">
            </div>

            <div class="item">
                <img src="http://placehold.it/800x300" alt="Flower" width="460" height="345">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row">

        <div class="col-sm-4 col-lg-4 col-md-4" *ngFor="let produto of produtos">
            <div class="thumbnail">
                <img src="{{produto.urlFoto}}" style="max-height: 255px" alt="">
                <div class="caption" style="height: 110px;">
                    <h4 class="pull-right">{{produto.valor}}</h4>
                    <h4><a href="#">{{produto.nome}}</a>
                    </h4>
                    <p>{{produto.descricao}}</p>
                </div>
                <div class="ratings">
                    <p class="pull-right">15 votos</p>
                    <p>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                    </p>
                </div>
                <div>
                    <button (click)="selecionarProduto(produto)" class="btn btn-success">Adicionar ao Carrinho</button>
                </div>

            </div>
        </div>
    </div>
</div>
