<div class="modal-header">
    <button type="button" (click)="close()" class="close"><span aria-hidden="true">×</span></button>
    <h4>Login <small>MeanWeb</small></h4>
</div>
<div class="modal-body">
    <form class="row mw-login-modal-space-top-16">
        <div class="form-group col-sm-10 col-sm-offset-1">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" id="login_email" name="login_email" type="mail" placeholder="Email" [(ngModel)]="usuario.email">
            </div>
        </div>
        <div class="form-group col-sm-10 col-sm-offset-1">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" id="login_senha" name="login_senha" type="password" placeholder="Senha" [(ngModel)]="usuario.senha">
            </div>
            <div class="row">
                <div class="col-xs-6 checkbox">
                    <label class="mw-login-modal-space-left-8"><input class="" id="login_lembra" name="login_lembra" type="checkbox" >Lembrar de mim</label>
                </div>
                <div class="col-xs-6 checkbox">
                    <button type="button" class="btn btn-link pull-right">Esqueci minha senha</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-2">
                    <a href="#" (click)="facebook()"><img src="../../assets/img/Facebook.png" /></a>
                </div>
                <div class="col-xs-2">
                    <a (click)="google()"><img src="../../assets/img/Google.png" /></a>
                </div>
                <div class="col-xs-2">
                    <a href="#" (click)="linkedin()"><img src="../../assets/img/LinkedIn.png" /></a>
                </div>  
                <div class="col-xs-3"></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="pull-left mw-login-modal-space-top-8">Não tem uma conta? <a href="/register">Faça seu cadastro.</a></span>
    <button type="button" (click)="close()" class="btn btn-primary">Entrar</button>
</div>
